<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <base href="../../../">

    <title>PayRoll</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/general.css" rel="stylesheet">

    <script src="js/angular.js"></script>
    <script src="js/ngStorage.js"></script>
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers/principal.controller.js"></script>
    <script src="js/controllers/recibos.controller.js"></script>
    
</head>

<body ng-app="payroll.ppal" ng-controller="ppalCtrl">

    <nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <img src="img/cogni.jpg" class="navbar-brand" id="logo"/>
                <a class="navbar-brand" href ng-click="tab = 1">PayRoll</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav"  id="tabs">
                    <li><a href ng-click="tab = 1">Noticias</a></li>
                    <li ng-if=!admin><a href ng-click="$parent.tab = 2">Recibos</a></li>
                    <li ng-if=admin><a href ng-click="$parent.tab = 3">Usuarios</a></li>
                    <li><a href ng-click="tab = 4">Tickets</a></li>
                </ul>
                <ul class="nav navbar-nav">
                    <li ng-show=role  id="switchBtn">
                        <label class="switch">
                            <input type="checkbox" ng-model="admin" ng-init="admin = role">
                            <div class="slider round"></div>
                        </label>
                    </li>
                </ul>
                <ul class="nav navbar-nav" id="derecha">
                    <li id="der"><a>Hola, {{user}}</a></li>
                    <li><a href="WEB-INF/html/login/login.html" ng-click="logout()">Logout</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    
    <!-- container -->
    <div id="container" class="container" ng-init="tab = 2">

        <div id="" ng-if="tab === 2" ng-include="'WEB-INF/html/recibos/recibos.html'"></div>
        <div id="" ng-if="tab === 1" ng-include="'WEB-INF/html/noticias/noticias.html'"></div>
        <div id="" ng-if="tab === 3" ng-include="'WEB-INF/html/usuarios/usuarios.html'"></div>
        <div id="" ng-if="tab === 4" ng-include="'WEB-INF/html/tickets/tickets.html'"></div>

    </div>
    <!-- /.container -->
    
</body>

</html>
