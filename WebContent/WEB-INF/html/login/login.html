<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<base href="../../../">

<title>Login</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/general.css" rel="stylesheet">
    
    <script src="js/angular.js"></script>
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <script src="js/ngStorage.js"></script>
    <script src="js/controllers/login.controller.js"></script>
    
    <script src="js/app.js"></script>
    
</head>
<body ng-app="payroll">
<div id="containerLogin">
 
	<div id="login"><h2><b>Login</b></h2></div>
	<form id="loginForm" name="loginForm" ng-controller="loginCtrl" ng-submit="login(params)">
		<table class="col-md-4 col-md-offset-4">
			<tr>
				<td>
					<div class="form-group">
						<label for="usuario" >Usuario</label>
						<input type="text" class="form-control" name="usuario" ng-model="params.usuario" placeholder="Usuario" required>
						<span ng-show="loginForm.usuario.$submitted && loginForm.usuario.$error.required"></span>
					</div>
					<div class="form-group">
						<label for="password">Contraseña</label>
						<input type="password" class="form-control" name="password" ng-model="params.password" placeholder="Contraseña" required>
				        <span ng-show="loginForm.password.$submitted && loginForm.password.$error.required"></span>
					</div>
				</td>
			</tr>
			<tr ng-show=loginForm.$submitted>
                <td id="errorMsg"><b>{{errorMsg}}</b></td>
			</tr>
			<tr>
				<td>
					<button type="submit" id="submitLgn" class="btn btn-default">Login</button>
				</td>
			</tr>
		</table>
	</form>
</div>
	

</body>
</html>
